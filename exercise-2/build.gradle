plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'exercise.ChatServer'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.18'
    compile 'org.slf4j:slf4j-simple:1.7.24'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile 'cglib:cglib-nodep:3.2.10'
}
